<html>
  <head>
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js" type="text/javascript"></script>
  </head>
    <title>JavaScript Column Chart</title>
    <style type="text/css">      
      html, body, #container { 
        width: 70%; height: 70%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
  </body>
</html>

<script>
  

  // Создание гистограммы

var chart = anychart.column();
var series = chart.column([["dima",10]]);
chart.xAxis().title("Emotion");
chart.yAxis().title("probabilities");
chart.title("audio emotion");
chart.container("container");
chart.draw();

</script>
